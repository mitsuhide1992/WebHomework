<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>课表管理系统注册页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/stylemain.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="container" style="height:900px;">
    <header>
        <nav class="codrops-demos">
            <h1><span class="login_logo">欢迎注册课表管理系统</span></h1>
        </nav>
    </header>
    <section>
        <div id="container_demo">
        <!--<div>-->
            <div id="wrapper" style="margin-left:250px;">
                <div id="login" class="animate form" style="width: 750px;">
                    <form  action="insertuser.action" autocomplete="on" onsubmit="return checkNewUser()" method="post">
                        <h1> 请注册 </h1>
                        <p>
                            <label for="userNo" >工号或学号——</label>
                            <input id="userNo" name="userNo" required="required" type="text" placeholder="工号或学号" style="width:200px;"/>
                        <!--</p>-->
                        <!--<p>-->
                            <label for="userName" >用户名————————</label>
                            <input id="userName" name="userName" required="required" type="text" placeholder="用户名" style="width:200px;"/>
                            <!--<br>-->
                        </p>
                        <p>
                            <label for="password" >密码—————</label>
                            <input id="password" name="password" required="required" type="password" placeholder="密码" style="width:200px;"/>
                        <!--</p>-->
                        <!--<p>-->
                            <label for="confirmpassword">确认密码———————</label>
                            <input id="confirmpassword" name="confirmpassword" required="required" type="password" placeholder="确认密码" style="width:200px;"/>
                        <!--<br>-->
                        </p>
                        <p>
                            <label for="identifyNo">身份证号———</label>
                            <input id="identifyNo" name="identifyNo" required="required" type="text" placeholder="身份证号" style="width:200px;"/>
                        <!--</p>-->
                        <!--<p>-->
                            <label for="userEmail" >邮箱—————————</label>
                            <input id="userEmail" name="userEmail" required="required" type="email" placeholder="邮箱" style="width:200px;"/>
                        </p>
                        <p>
                        <!--<br>-->
                            <label for="phoneNo">手机—————</label>
                            <input id="phoneNo" name="phoneNo" required="required" type="text" placeholder="手机" style="width:200px;"/>
                        <!--</p>-->
                        <!--<p>-->
                            <label for="userType" >用户类型（老师或学生）</label>
                            <input id="userType" name="userType" required="required" type="text" placeholder="老师或学生" style="width:200px;"/>
                            <input id="realUserType" name="realUserType" type="text"  style="display:none;"/>
                        </p>
                        <p>
                        <!--<br>-->
                            <label for="faculty" >院系（老师填）</label>
                            <input id="faculty" name="faculty"  type="text" placeholder="院系" style="width:200px;"/>
                        <!--</p>-->
                        <!--<p>-->
                            <label for="classNo" >班级号（学生填）———</label>
                            <input id="classNo" name="classNo" type="text" placeholder="班级" style="width:200px;"/>
                        </p>

                        <p class="signin button">
                            <input type="submit" value="确认注册"/>
                        </p>
                        <p class="change_link" style="width:750px;">
                            已经注册 ?
                            <a href="login.html" class="to_register"> 立刻登录 </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
