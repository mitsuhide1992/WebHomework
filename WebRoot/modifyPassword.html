<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>课表管理系统修改密码页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/stylemain.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/modifyPassword.js"></script>
    <script src="js/getUNPA.js"></script>

</head>
<body>
<div class="container">
    <header>
        <nav class="codrops-demos" >
            <h1><span class="login_logo">用户修改密码页面</span></h1>
        </nav>
    </header>
    <section>
        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="modifyPassword.action" autocomplete="on" method="post" onsubmit="return checkModifyPass()">
                        <h1 >请修改密码</h1>
                        <p>
                            <label for="userNoForModify" class="youpasswd" data-icon="u" > 用户号 </label>
                            <input id="userNoForModify" name="userNoForModify" required="required" type="text" placeholder="用户号" readonly/>
                        </p>
                        <p>
                            <label for="oldPassword" class="youpasswd" data-icon="u" > 旧密码 </label>
                            <input id="oldPassword" name="oldPassword" required="required" type="password" placeholder="旧密码"/>
                        </p>
                        <p>
                            <label for="newPassword" class="youpasswd" data-icon="p"> 新密码 </label>
                            <input id="newPassword" name="newPassword" required="required" type="password" placeholder="新密码" />
                        </p>
                        <p class="login button">
                            <input type="submit" value="确认修改"/>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
