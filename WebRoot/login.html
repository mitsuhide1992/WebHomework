<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />b
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>课表管理系统登录页</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/stylemain.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/modifyPassword.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
				<nav class="codrops-demos" >
					<h1><span class="login_logo">欢迎来到课表管理系统</span></h1>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="login.action" autocomplete="on" method="post" onsubmit="return storUserNoAndPassword()">
                                <h1 >请登录</h1>
                                <p> 
                                    <label for="loginUserNo" class="uname" data-icon="u" > 用户名（学号或工号） </label>
                                    <input id="loginUserNo" name="loginUserNo" required="required" type="text" placeholder="用户名"/>
                                </p>
                                <p> 
                                    <label for="loginPassword" class="youpasswd" data-icon="p"> 密码 </label>
                                    <input id="loginPassword" name="loginPassword" required="required" type="password" placeholder="密码" />
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="登录"/>
								</p>
                                <p class="change_link" style="font-size:130%">
									还没注册 ?
									<a href="register.html" class="to_register">立刻注册</a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
